<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phaser Game</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./script.ts"></script>
  </head>
  <body>
    <div class="w-full h-screen justify-center items-center flex flex-col">
      <h1 class="text-6xl mb-20">Phaser Game</h1>

      <p class="text-2xl">Username</p>
      <input
        type="text"
        id="username"
        autocomplete="off"
        class="text-xl px-4 py-2 m-2 bg-gray-200 rounded-md text-center text-black"
      />

      <div class="p-6 flex flex-col items-center">
        <label for="region" class="block text-lg font-semibold mb-2"
          >Choose Region:</label
        >
        <select id="region" class="p-2 border rounded max-w-sm">
          <option value="eu" class="text-black">Europe</option>
          <option value="na" class="text-black">North America</option>
          <option value="asia" class="text-black">Asia</option>
        </select>

        <div id="room-list" class="mt-6 flex space-x-4 overflow-x-auto"></div>
      </div>
    </div>
  </body>
</html>
